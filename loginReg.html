<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library System</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #4caf50;
        display: grid;
        justify-content: center;
        height: 100vh;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 600px;
        margin-bottom: 20px;
        margin-left: 100px;
        margin-right: 100px;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
        width: 60%;
        height: 35px;
        margin-left: 20px;
        border-color: white;
      }

      .btn {
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
        width: 60%;
        height: 35px;
        margin-left: 90px;
      }

      button:hover {
        background-color: #45a049;
      }

      a {
        display: block;
        margin-top: 16px;
        text-align: center;
        color: #333;
        text-decoration: none;
      }

      #registeredStaffTable {
        width: 100%;
        border-collapse: collapse;
        background-color: #ddd;
        align-items: center;
        justify-content: center;
      }

      #registeredStaffTable th,
      #registeredStaffTable td {
        border: 1px solid #000000;
        padding: 8px;
        text-align: center;
      }

      #registeredStaffTable th {
        background-color: #048549;
        color: white;
        text-align: center;
      }

      #registeredStaffTable tr:nth-child(even) {
        background-color: #ffffff;
      }

      #registeredStaffTable tr:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <script>
      function registerStaff() {
        // Get values from input fields
        var userId = document.getElementById("User_ID").value;
        var firstName = document.getElementById("First_Name").value;
        var lastName = document.getElementById("Last_Name").value;
        var username = document.getElementById("Username").value;
        var password = document.getElementById("Password").value;
        var emailAddress = document.getElementById("Email_Address").value;

        // Validate password length, email format, and user ID format
        if (password.length < 8) {
          alert("Password must be at least 8 characters long.");
          return; // Stop the registration process
        }

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(emailAddress)) {
          alert("Invalid email address format.");
          return; // Stop the registration process
        }

        var userIdRegex = /^U\d{3}$/;
        if (!userIdRegex.test(userId)) {
          alert("User ID should be in the format U001.");
          return; // Stop the registration process
        }

        // Proceed with registration since all validations passed
        // Create a new table row
        var table = document
          .getElementById("registeredStaffTable")
          .getElementsByTagName("tbody")[0];
        var newRow = table.insertRow(table.rows.length);

        // Append cells with user details and action buttons
        newRow.innerHTML = `
          <td>${userId}</td>
          <td>${firstName}</td>
          <td>${lastName}</td>
          <td>${username}</td>
          <td>${password}</td>
          <td>${emailAddress}</td>
          <td>
              <button onclick="editRow(this)">Edit</button>
              <button onclick="deleteRow(this)">Delete</button>
          </td>
      `;

        // Clear the input fields
        document.getElementById("User_ID").value = "";
        document.getElementById("First_Name").value = "";
        document.getElementById("Last_Name").value = "";
        document.getElementById("Username").value = "";
        document.getElementById("Password").value = "";
        document.getElementById("Email_Address").value = "";
      }

      function checkExistingRegistrations(username, emailAddress) {
        // Dummy check for existing registrations (replace with server-side check)
        // In a real-world scenario, you would perform server-side checks against a database
        // This is just an example, and it always returns false for the sake of demonstration
        return false;
      }

      function deleteRow(button) {
        // Delete the row when the delete button is clicked
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
      }

      function editRow(button) {
        // Get the row of the clicked button
        var row = button.parentNode.parentNode;

        // Populate the form with the data from the selected row
        document.getElementById("User_ID").value = row.cells[0].innerHTML;
        document.getElementById("First_Name").value = row.cells[1].innerHTML;
        document.getElementById("Last_Name").value = row.cells[2].innerHTML;
        document.getElementById("Username").value = row.cells[3].innerHTML;
        document.getElementById("Password").value = row.cells[4].innerHTML;
        document.getElementById("Email_Address").value = row.cells[5].innerHTML;

        // Remove the edited row from the table
        row.parentNode.removeChild(row);
      }
    </script>
    <form id="staffForm">
      <h1 style="text-align: center">UOK LIBRARY MANAGEMENT SYSTEM</h1>
      <hr />
      <h2 style="text-align: center">Login and User registration</h2>
      <label for="User_ID">User_ID:</label>
      <input type="text" id="User_ID" required />

      <label for="First_Name">First Name:</label>
      <input type="text" id="First_Name" required />

      <label for="Last_Name">Last Name:</label>
      <input type="text" id="Last_Name" required />

      <label for="Username">Username:</label>
      <input type="text" id="Username" required />

      <label for="Password">Password:</label>
      <input type="Password" id="Password" required />

      <label for="Email_Address">Email Address:</label>
      <input type="email" id="Email_Address" required />

      <button type="button" onclick="registerStaff()" class="btn">Register Staff</button>

      <a href="login.html">Already have an account? Login here</a>
    </form>

    <hr />
    <div>
      <h2 style="text-align: center" ;>Registered Staff</h2>
      <table id="registeredStaffTable">
        <thead>
          <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Password</th>
            <th>Email Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
